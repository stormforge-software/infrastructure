apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eportal-print-ui-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: eportal-print.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eportal-print-ui-service
                port:
                  number: 80